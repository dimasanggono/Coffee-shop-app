 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>kopi shop</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
     ">
     <!-- Google Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link
         href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600&family=Poppins:wght@400;600;700;800&display=swap"
         rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
         integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="/styles/main.css">

 </head>

 <body>

     <nav class="navbar navbar-expand-lg fixed-top navbar-fixed-top">
         <div class="container">
             <a class="navbar-brand" href="#">
                 <img src="./images/logo 2.png" alt="" width="100px">
             </a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                 aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse" id="navbarNav">
                 <ul class="navbar-nav ms-auto">
                     <li class="nav-item">
                         <a class="nav-link" aria-current="page" href="index.html">Home</a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" href="#">Products</a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" href="#">Contact</a>
                     </li>

                 </ul>

             </div>
     </nav>

     <main>
         <div class="container">
             <nav aria-label="breadcrumb">
                 <ol class="breadcrumb">
                     <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                     <li class="breadcrumb-item active" aria-current="page">Cart</li>
                 </ol>
             </nav>
         </div>


         <section class="list-cart">
             <div class="container">
                 <div class="row">
                     <div class="col-lg-8 col-md-6 col-sm-12">
                         <div class="card">
                             <div class="card-body">
                                 <table class="table table-responsive align-middle">
                                     <thead>
                                         <tr class="text-center">
                                             <th>Image</th>
                                             <th>Name Product</th>
                                             <th>Price</th>
                                             <th>Quantity</th>
                                             <th>Total Price</th>
                                         </tr>
                                     </thead>
                                     <tbody>

                                         <tr class="text-center" id="item1">
                                             <td><img src="./images/menu1.jpg" alt="" class="rounded" width="80px"></td>
                                             <td>Coffee Latte</td>
                                             <td>$ 25.00</td>
                                             <td>
                                                 <button class="btn btn-sm btn-outline-dark btn-minus rounded">
                                                     <i class="fa fa-minus" aria-hidden="true"></i>
                                                 </button>
                                                 <span>1</span>
                                                 <button class="btn btn-sm btn-outline-dark btn-plus rounded">
                                                     <i class="fa fa-plus" aria-hidden="true"></i>
                                                 </button>
                                             </td>
                                             <td class="text-danger fw-bold">$<span id="totalItem1">25.00</span></td>
                                         </tr>
                                         <tr class="text-center" id="item2">
                                             <td><img src="./images/menu4.png" alt="" class="rounded" width="80px">
                                             </td>
                                             <td>Frapuchino</td>
                                             <td>$ 25.00</td>
                                             <td>
                                                 <button class="btn btn-sm btn-outline-dark btn-minus rounded">
                                                     <i class="fa fa-minus" aria-hidden="true"></i>
                                                 </button>
                                                 <span>1</span>
                                                 <button class="btn btn-sm btn-outline-dark btn-plus rounded">
                                                     <i class="fa fa-plus" aria-hidden="true"></i>
                                                 </button>
                                             </td>
                                             <td class="text-danger fw-bold">$<span>25.00</span></td>
                                         </tr>
                                         <tr class="text-center">
                                             <td><img src="./images/croissant.jpg" alt="" class="rounded" width="80px">
                                             </td>
                                             <td>Croissant</td>
                                             <td>$ 15.00</td>
                                             <td>
                                                 <button class="btn btn-sm btn-outline-dark btn-minus rounded">
                                                     <i class="fa fa-minus" aria-hidden="true"></i>
                                                 </button>
                                                 <span>2</span>
                                                 <button class="btn btn-sm btn-outline-dark btn-plus rounded">
                                                     <i class="fa fa-plus" aria-hidden="true"></i>
                                                 </button>
                                             </td>
                                             <td class="text-danger fw-bold">$<span>30.00</span></td>
                                         </tr>
                                     </tbody>
                                     <tfoot>
                                         <tr class="text-center">
                                             <th></th>
                                             <th></th>
                                             <th></th>
                                             <th>Total:</th>
                                             <td class="text-danger fw-bold">$<span>80.00</span></td>
                                         </tr>
                                     </tfoot>
                                 </table>
                             </div>
                         </div>
                     </div>
                     <div class="col-lg-4 col-md-6 col-sm-3">
                         <div class="card">
                             <div class="card-title mt-2">
                                 <h4 class="text-center">Form Customer</h4>
                             </div>
                             <div class="card-body">
                                 <form action="">
                                     <div class="mb-3">
                                         <label for="">Name</label>
                                         <input type="text" name="name" class="form-control"
                                             placeholder="Enter Your Name..">
                                     </div>
                                     <div class="mb-3">
                                         <label for="">Table</label>
                                         <input type="number" name="" class="form-control" placeholder="No.X">
                                     </div>
                                     <div class="mb-3 text-center">
                                         <a href="cash.html" class="btn btn-primary">Cash</a>
                                         <a href="transfer.html" class="btn btn-success">Transfer</a>
                                     </div>
                                 </form>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </section>
     </main>

     <div class="container">
         <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
             <div class="col-md-4 d-flex align-items-center">
                 <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                     <img src="./images/logo 2.png" alt="" width="50px">
                 </a>
                 <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Liberated, Inc</span>
             </div>

             <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                 <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-instagram"
                             aria-hidden="true"></i></a></li>
                 <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-twitter"
                             aria-hidden="true"></i></a></li>
                 <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-facebook"
                             aria-hidden="true"></i></a></li>
             </ul>
         </footer>
     </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
         integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
         crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <!-- Isotope Filter -->
     <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
     "></script>


     <script src="./library/js/main.js"></script>

 </body>

 </html>
